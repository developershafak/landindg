<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- Login Form -->
            <div class="form" id="loginForm">
                <h1>Login</h1>
                <form id="login" onsubmit="return validateLogin()">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" name="email" placeholder="Enter your email">
                        <small class="error-message"></small>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="password" placeholder="Enter your password">
                        <small class="error-message"></small>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <p class="toggle-link">Don't have an account? <a href="#" onclick="toggleForms()">Sign Up</a></p>
            </div>

            <!-- Sign-up Form -->
            <div class="form hidden" id="signupForm">
                <h1>Sign Up</h1>
                <form id="signup" onsubmit="return validateSignup()">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username">
                        <small class="error-message"></small>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" name="email" placeholder="Enter your email">
                        <small class="error-message"></small>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" name="password" placeholder="Enter your password">
                        <small class="error-message"></small>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
                <p class="toggle-link">Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
